<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Size Checker</title>
</head>

<body>
    <h1>Click on Check Size button to display your device size/resolution.</h1>
    <button id="checkSize">Check Size</button>

    <script>
        let checkSize = document.querySelector("#checkSize");
        let h1 = document.querySelector("h1");
        checkSize.addEventListener("click", () => {
            h1.innerHTML = `${window.screen.width} X ${window.screen.height}`;
        });
    </script>
</body>

</html>
